# Railway Configuration for EnGarde Subscription Sync Service

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Use Dockerfile CMD instead of custom startCommand (CMD handles PORT env var correctly)
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
sleepApplication = true  # Sleep when idle to save costs (wakes on HTTP request)
numReplicas = 1
